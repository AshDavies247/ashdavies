<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Charm" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <title>Ash Davies</title>
</head>

<body>
    <main class="content">
        <div class="back-link">
            <a href="index.html">Back to the homepage</a>
        </div>

        <div class="todo">
            <label class="form__label" for="task">Add a task here</label>
            <input class="form__input" type="text" name="task" data-js-list="input" placeholder="Press enter to submit" >

            <div class="list__wrapper">
                <h2 class="list__heading">To Do</h2>
                <ul class="list" data-js-list="todo">
                </ul>
            </div>
        </div>
    </main>
    <script data-js-hb="todo-template" type="text/x-handlebars-template">
        {{#this}}
            <li {{#if completed}}class="completed"{{/if}}>{{val}}</li>
        {{/this}}
    </script>
    <script type="text/javascript" src="/js/main.js"></script>
    <script type="text/javascript" src="/js/modules/test.js"></script>
</body>

</html>
