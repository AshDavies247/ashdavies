<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Charm" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <title>Ash Davies</title>
</head>

<body>
    <main class="content">

        <a href="index.html">Back to the homepage</a>

        <div class="todo">
            <div class="list__input">
                <input type="text" name="task" data-js-list="input">
                <button class="list__submit" data-js-list="submit">Submit</button>
            </div>
            <div class="list__wrapper">
                <h2 class="list__heading">To Do</h2>
                <ul class="list" data-js-list="todo">
                </ul>
            </div>

            <div class="list__wrapper">
                <h2 class="list__heading">Complete</h2>
                <ul class="list" data-js-list="done">
                </ul>
            </div>

        </div>
    </main>
    <script src="/js/main.js"></script>
</body>

</html>
